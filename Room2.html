<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1f2933, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .intro {
            text-align: center;
            padding: 40px 30px;
            max-width: 400px;
        }

        .intro h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .intro p {
            font-size: 15px;
            color: #d1d5db;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .enter-btn {
            text-decoration: none;
            background: #4a6cf7;
            color: white;
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(74,108,247,0.4);
        }

        .enter-btn:hover {
            background: #3b5bdb;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="intro">
        <h1>Selamat Datang</h1>
        <p>
            Ini adalah halaman resmi saya.  
            Silakan masuk untuk melihat link dan informasi penting.
        </p>

        <!-- arahkan ke halaman link utama -->
        <a href="home.html" class="enter-btn">
            Masuk
        </a>
    </div>

</body>
</html>
