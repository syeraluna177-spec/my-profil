<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Link</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }

        .link-button {
            display: block;
            text-decoration: none;
            background: #4a6cf7;
            color: #fff;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .link-button:hover {
            background: #3b5bdb;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nama Kamu</h1>
        <p>Deskripsi singkat / tagline</p>

        <a href="https://example.com" target="_blank" class="link-button">
            Kunjungi Link
        </a>

        <footer>
            Â© 2025 Nama Kamu
        </footer>
    </div>

</body>
</html>
