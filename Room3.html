<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #cbd5f5;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #38bdf8;
            color: #0f172a;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #0ea5e9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Website sederhana dan elegan<br>untuk menampilkan data diri</p>
        <a href="home.html">Masuk Website</a>
    </div>

</body>
</html>
